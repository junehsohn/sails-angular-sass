
<div class="container">
	<h3>{{AppCtrl.name}} : {{AppCtrl.listId}} : {{AppCtrl.pageId}}</h3>
	<input type="text" ng-model="AppCtrl.name">
	<a class="ui-click" ui-sref="detail" ui-sref-opts="{session_id:AppCtrl.pageId}">click list</a>
	<div class="box_container" ng-class="{active:$state.includes('list')}">
		<div class="box .border-rad-large" ng-repeat="list in AppCtrl.memberList">
			<span>name: {{list.name}}</span>
			<span>id: {{list.id}}</span>
		</div>
	</div>
</div>
